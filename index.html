<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="font-anton bg-black">
<main class="min-h-screen text-white bg-[url(./images/background.png)] bg-no-repeat bg-center">
   <!-- Home screen -->
<section id="home-screen" class=" min-h-screen flex flex-col items-center  justify-center ">
    <div class="flex flex-col items-center gap-8">
        <h1 class="text-9xl">ALPHA CLASH PRO</h1>
        <p class="text-white">Unleash your keyboard kun g Fu : press "Enter" to play</p>
        <button class="btn bg-white" onclick="play()">Play Now</button>
    </div>
</section>
<!-- Playground start-->
<section id="play-ground" class=" hidden">
    <div>
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-gray-700 bg-[#FFFFFFB3] mx-auto mb-6">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 py-3 rounded-b-xl">don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center">
            <p  id="current-alphabet" class="text-9xl text-black mt-8 uppercase">Y</p>
          </div>
         
        </div>
        <!-- keyboard start-->
        <div class="keyboard-container">
            <div class="flex justify-center gap-1 my-1 w-full text-gray-600">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full text-gray-600">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full text-gray-600">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>

        </div>
        <!-- keyboard end-->
        <!-- life score -->
        <div class="flex justify-between mx-10">
            <button class="btn bg-purple-900 text-white">
               Life <img src="images/life.svg" alt="">
               <span id="current-life">4</span>
              </button>
            <button class="btn  bg-purple-700 text-white">
              score <img src="images/dolar.svg" alt="">
              <span id="current-score">0</span>
              </button>
        </div>
       
    </div>
</section>
<!-- Playground end-->
<!-- final score start -->
<section id="final-score" class="score min-h-screen  flex justify-center items-center ">
  <div class="text-white text-center space-y-6 bg-[#FFFFFF43] p-4 rounded-xl">
    <h4 class="font-bold text-3xl">Game over !</h4>
    <h1 class="text-8xl">
      <span class="font-bold">Score:</span>
      <span id="last-score">14</span>
    </h1>
    <button onclick="play()" class="btn bg-white">Play Again</button>
    <p>practice will make you pro.</p>
  </div>
</section>
<!-- final score end -->
</main>
<script src="scripts/utility.js"></script>
<script src="scripts/alpha.js"></script>

</body>
</html>
